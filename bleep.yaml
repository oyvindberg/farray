$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.1-M25
jvm:
  name: graalvm-java17:22.3.1
projects:
  farray:
    dependencies: com.lihaoyi::fansi:0.3.1
    extends: template-common
    platform:
      mainClass: com.foo.App
  tests:
    dependencies:
      - junit:junit:4.13.2
      - com.github.sbt:junit-interface:0.13.2
    dependsOn: farray
    extends: template-common
    isTestProject: true
  benchmarks:
    dependsOn: farray
    extends: template-common
    dependencies:
      - org.openjdk.jmh:jmh-generator-bytecode:1.36
      - build.bleep::bleep-core:${BLEEP_VERSION}
  benchmarks-runner:
    dependsOn: benchmarks
    extends: template-common
    platform:
      mainClass: org.openjdk.jmh.Main
    sourcegen:
      project: benchmarks
      main: farray.GenJmh
  scripts:
    dependencies:
      - build.bleep::bleep-plugin-ci-release:${BLEEP_VERSION}
    platform:
      name: jvm
    scala:
      options: -encoding utf8 -feature -unchecked
      strict: true
      version: 2.13.10
scripts:
  my-publish-local:
    main: PublishLocal
    project: scripts
  publish:
    main: Publish
    project: scripts

templates:
  template-common:
    platform:
      name: jvm
    scala:
      options: -encoding utf8 -feature -unchecked
      strict: true
      version: 3.2.2
